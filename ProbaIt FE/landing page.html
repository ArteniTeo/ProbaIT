<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Landing Page</title>
    <style>
        body {
            background-image: linear-gradient(rgb(157, 0, 255), rgb(255, 31, 102));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #polls-container {
            font-size: larger;
            border-radius: 60px;
            padding: 5vh;
            background-color: rgb(238, 239, 219);
            text-align: center;
            margin-top: 50px;
            flex-grow: 1;
        }

        .poll {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            width: 40vh;
            justify-content: space-around;
            /* background-color: rgb(255, 31, 102); */
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }


        #footer-img {
            margin-left: 50px;
            margin-right: 50px;
            justify-content: space-evenly;
            width: 30px;
            margin: 0 10px;
        }

        #login-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-button:hover{
            background-color: blue;
        }

        #logout-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-button:hover{
            background-color: blue;
        }

        #create-poll-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #create-poll-button:hover{
            background-color: blue;
        }

        .poll-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .custom-checkbox {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #e7b9ef;
            border-radius: 4px;
        }

        .custom-checkbox input:checked + .checkmark {
            background-color: #d162e4;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked + .checkmark:after {
            display: block;
        }

        .custom-checkbox .checkmark:after {
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        .vote-button {
            font-weight: bold;
            font-size: medium;
            background-color: #007BFF;
            width: 400px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
        }

        .vote-button:hover {
            background-color: blue; 
        }

        .remove-button {
            background-color: rgb(246, 114, 114);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px; 
        }

        .remove-button:hover {
            background-color: rgb(255, 0, 0);
        }

    </style>
</head>
<body>
    <div id="polls-container"></div>

    <a id="login-button" href="login.html">Login</a>

    <a id="logout-button" href="landing page.html" hidden>Logout</a>

    <a id="create-poll-button" href="createPoll.html" hidden>Creaza un poll !</a>

    <script src="landing page.js"></script>

    <footer>
        <button onclick="window.open('https://www.instagram.com/lsacbucuresti/', '_blank')" style="background-color: transparent; border-color: transparent;" >
            <img id="footer-img" src="instagram-logo.png" alt="Instagram Logo">
        </button>
        <button onclick="window.open('https://www.facebook.com/lsacbucuresti/', '_blank')" style="background-color: transparent; border-color: transparent;">
            <img id="footer-img" src="facebook-logo.png" alt="Facebook Logo">
        </button>
        <button onclick="window.open('https://www.twitch.tv/lsac_bucuresti/', '_blank')" style="background-color: transparent; border-color: transparent;">
            <img id="footer-img" src="twitch-logo.png" alt="Twitch Logo">
        </button>
    </footer>
</body>
</html>
