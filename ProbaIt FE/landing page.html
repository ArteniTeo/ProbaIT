<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Landing Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            height: 100vh;
            margin: 0;
        }

        #polls-container {
            text-align: center;
            margin-top: 50px;
        }

        .poll {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            background-color: pink;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Push the footer to the bottom */
        }

        footer img {
            width: 30px;
            margin: 0 10px;
        }

    </style>
</head>
<body>
    <div id="polls-container"></div>

    <script src="landing page.js"></script>

    <footer>
        <img src="instagram-logo.png" alt="Instagram Logo">
        <img src="facebook-logo.png" alt="Facebook Logo">
        <img src="twitch-logo.png" alt="Twitch Logo">
    </footer>
</body>
</html>
